<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color:darkkhaki;">
     
    <header class="headjobapplication"><h1> Job Applivation</h1></header> 


<div class="chart" style="align-items: center;">
  
     <div class="parent" style="background-image: url('./application4.png') ">
       
        <div class="child">
           
            <label for="your name" style="color: white; font-size: 20px;">Your Name:</label>
           <input type="text" placeholder="type your name" style="text-align: center;">
        </div>
        <div class="child">
            <label for="your name" style="color: white; font-size: 20px;">Last Name:</label>
           <input type="text" placeholder="Type Your Last Name" style="text-align: center;">
        </div>
        <div class="child">
            <label for="email" style="color: white; font-size: 20px;">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="child">
        <label for="job role" style="color: white; font-size: 20px;">Job Role:</label>

        <select name="" id="jobrole" style="color: white; font-size: 20px;">
            <option value="">Select Job Role</option>
            <option value="frontend">frontend developer</option>
            <option value="backend">backend developer</option>
            <option value="full stack">full stack developer</option>
            <option value="ui_ux">ui_ux developer</option>
      
        </select>
    </div>
        <div class="child">
            <label for="address" style="color: white; font-size:20px ;">Address:</label>
            <textarea name="address" id="address" cols="50" rows="5"></textarea>

        </div>
           <div class="child">
            <label for="pincode" style="color: white; font-size: 20px;">Pincode</label>
            <input type="number" name="pincode" id="pincode">
           </div>
           <div class="child">
            <label for="city" style="color: white; font-size: 20px;">city</label>
            <input type="text">
           </div>
           <div class="child">
            <label for="date" style="color: white; font-size: 20px;">start date</label>
          <input type="date" name="date" id="date">
           </div>
           <div class="child">
            <label for="upload your cv" style="color: white; font-size: 20px;">upload your cv</label>
            <input type="file" name="file" id="file" class="yourcv" style="text-align: center; color: white;">
        </div>
            <div class="childbutton">
            <button class="button" style="font-size: 15px; border-radius: 17px; width: 100px;" >Apply Now</button>
            </div>
          
           </div>


        
    
     </div>
    </div>
      
    
     
</body>
</html>
